<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://kit.fontawesome.com/ba18f93326.js" crossorigin="anonymous"></script>
  <title>Social Media Buttons</title>
</head>

<body>
  <div class="container">
    <div class="content--left">
      Plaats hier de inhoud van de pagina.<br>

    </div>
    <div class="content--right">
      Rechterkolom
    </div>
    <div class="content--o">
    </div>
  </div>
  <div class="social-media">
    <div class="social-media__blog"><a href="#"><i class="fas fa-laptop fa-fw"></i>
        &nbsp &nbsp Check out my blog </a></div>
  </div>
  <div class="social-media">
    <div class="social-media__twitter"><a href="#"><i class="fab fa-twitter fa-fw"></i>
        &nbsp &nbsp Follow me on Twitter </a></div>
  </div>
  <div class="social-media">
    <div class="social-media__linkedin"><a href="#"><i class="fab fa-linkedin-in fa-fw"></i>
        &nbsp &nbsp Connect on Linkedin </a></div>
  </div>
  <div class="social-media">
    <div class="social-media__facebook"><a href="#"><i class="fab fa-facebook-f fa-fw"></i>
        &nbsp &nbsp Like my Facebookpage </a></div>
  </div>
  <div class="social-media">
    <div class="social-media__github"><a href="#"><i class="fab fa-github fa-fw"></i>
        &nbsp &nbsp See projects on Github</a></div>
  </div>
</body>

</html>
